<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="assets/images/favicon.ico">

    <title>Hang 'Em High</title>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>HANG 'EM HIGH WESTERN MOVIE HANGMAN</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <img class="text-center" src="assets/images/western-desert-wall-decor-title1.gif" alt="cowboy sunset cactus graphic">
    </div>

    <div class="jumbotron" id="game">
        <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
        <input id="guess" name="guess" type="submit" value="Guess" />
        <button id="restart" name="restart" type="button">Restart</button>
        <ul id="letters"></ul>
        <p id="man"></p>
        <p id="output" class="output"></p>
    </div>

    <div>
        <footer class="fixed-bottom">
            <div class="container">Copyright 2018 Ya Varmint</div>
        </footer>
    </div>
</body>
